<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
<div class="contador">
  <span id="total">Total: 0</span> | 
  <span id="pendentes">Pendentes: 0</span>
</div>

<div class="pomodoro">
  <h2>ğŸ… Temporizador Pomodoro</h2>

  <div class="entrada-tempo">
    <label for="entradaMinutos">Tempo (min):</label>
    <input type="number" id="entradaMinutos" min="1" max="90" value="25">
  </div>

  <div id="tempo">25:00</div>

  <button onclick="iniciarPomodoro()">Iniciar</button>
  <button onclick="pausarPomodoro()">Pausar</button>
  <button onclick="resetarPomodoro()">Resetar</button>
</div>

    <h1>ğŸ“ Minha Lista de Tarefas</h1>

    <div class="input-tarefa">
      <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa...">
      <select id="categoria">
        <option value="Pessoal">Pessoal</option>
        <option value="Trabalho">Trabalho</option>
        <option value="Estudos">Estudos</option>
        <option value="Outros">Outros</option>
      </select>
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>

    <div class="extras">
      <button onclick="exportarTXT()">Exportar TXT</button>
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="limparTudo()">Limpar Tudo</button>
      <button onclick="alternarTema()">Alternar Tema</button>
    </div>

    <ul id="listaTarefas"></ul>
  </div>

  <div class="toast" id="toast">Tarefa adicionada!</div>

  <audio id="somAdicionar" src="assets/add.wav"></audio>
<audio id="somRemover" src="assets/remove.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
